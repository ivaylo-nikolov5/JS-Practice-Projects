<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Digital-7&family=DS-Digital&family=Orbitron" rel="stylesheet">
    <title>JS Vanilla Stopwatch</title>
</head>
<body>
    <div id="stopwatchContainer">
        <label id="timeLabel">00:00:00</label>  
        <div id="controlsContainer">
            <button class="controlBtn" id="startBtn">Start</button>
            <button class="controlBtn" id="stopBtn">Stop</button>
            <button class="controlBtn" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
